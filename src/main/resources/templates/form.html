<html>
    <head>
        <title>Clinica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <style>
         .categoriesDiv {width:100%;}
        </style>
     <head xmlns:th="http://wwww.thymeleaf.org">
     <body><center>
        <div class="categoriesDiv" style="width:50%">
            <form th:action="@{/save}" th:object="${persona}" method="POST">
                <h3>Modulo Medico</h3>
                <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>ACCION</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr>
                        <td>
                <input th:field="*{id}" type="text" class="form-control" />
                        </td>
                        <td>
                <input th:field="*{name}" type="text" class="form-control" /><br>
                        </td>
                        <td>
                <input th:field="*{telefono}" type="text" class="form-control" />
                        </td>
                        <td>
                <input value="Guardar" type="submit" class="btn btn-success"/>
                        </td>
                    </tr>
                </tbody>            

            </table>
            </form></center>
        </div>
    </body>
</html>
