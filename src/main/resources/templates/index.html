    <head>
        <title>Clinica</title>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

         .categoriesDiv {width:100%;}

     </head >
     <body>
            <center>
        <div class="categoriesDiv" style="width:50%">
                <h1>Clinica</h1>
               <h3>Lista de Medicos</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDOS</th>
                        <th>ACCION</th>
                        
                    </tr> 
                </thead>
                <tbody>
                    <tr th:each="persona:${personas}">
                        <td th:text="${persona.id}"></td>
                        <td th:text="${persona.name}"></td>
                        <td th:text="${persona.telefono}"></td>
                        <td>
                <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning" href="url">Editar</a>
                <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger" href="url">Eliminar</a> 
                </td>
                    </tr>
                </tbody>            

            </table>
                <a th:href="@{/new}" class="btn btn-success">Nuevo</a> </center>
        </div>
    </body>
